{% extends 'base.html' %}

{% block content %}




<!-- Using form template -->
<!-- <h1> Sign Up </h1> -->
<form method="post" enctype="multipart/form-data">
    <!-- token for verification -->
    {% csrf_token %}
    <!-- form from django.view, call the as_p of form -->
    <!-- as_p: show each element as paragraph -->
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Sign up</button>
</form>

{% endblock content %}
