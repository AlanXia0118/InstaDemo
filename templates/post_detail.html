{% extends 'base.html' %}

{% block content %}

<div>
    <ul>
        {% if request.user.is_authenticated %}
        <li>
            <p>Hi, {{request.user.username}}</p>
        </li>
        <li>
            <a href="{% url 'logout' %}">Logout</a>
        </li>
        {% else %}
        <li>
            <a href="{% url 'login' %}">Login</a>
        </li>
        <li>
            <a href="{% url 'signup' %}">signup</a>
        </li>
        {% endif %}
    </ul>
</div>

<div>
    <!-- add update detail function to post_detail page -->
    <!-- use object.id as arg -->
    <a class="update-post" href="{% url 'post_update' object.id%}">Update Post</a>
    <a href="{% url 'post_delete' object.id%}">Delete Post</a>
</div>

<!-- 调用django语法显示object的title -->
<p> {{ object.title }} </p>
<image src="/{{object.image}}">


{% endblock content %}
