{% extends 'base.html' %}

{% block content %}

<h1 style="position: relative; top:60; text-align: center"> Login to start your journey. </h1>
<div style="position: relative; top: 80;" class="col-xs-12">
    <!-- <h2 >Login</h2> -->
    <form method="post">
        {% csrf_token %}
        <div class="profile">
                <div class="profile__head">
                    <div class="row">
                        <div class="col-xs-4 left"></div>
                        <div class="col-xs-4" style="position: relative;">
                            <input style="font-size: 16" type="text" name="username" id="id_username" 
                                autofocus maxlength="254" required placeholder="Username" class="form-control">
                        </div>
                        <div class="col-xs-4"></div>
                    </div>
                    <div class="row" style="position: relative; top:30;"> 
                        <div class="col-xs-4 left"></div>
                        <div class="col-xs-4" style="position: relative;">
                            <input style="font-size: 16" type="password" name="password" id="id_password" 
                                autofocus maxlength="254" required placeholder="Password" class="form-control">        
                        </div>
                        <div class="col-xs-4"></div>  
                    </div>
                </div>
            </div>

        <p class="profile">
            <div class="profile__head" style="position: relative; left: 45%; top: -30;">
                <a class="edit-desktop">
                    <button class="edit-profile" type="submit">Login </button>
                </a>
            </div>
        </p>




    </form>
</div>



{% endblock content %}
