{% extends 'base.html' %}

{% block content %}


<h1> New Post </h1>
<!-- upload image using post method -->
<!-- multipart: has image and text type -->
<form action="" method="post" enctype="multipart/form-data">
    <!-- token for verification -->
    {% csrf_token %}
    <!-- form from django.view, call the as_p of form -->
    <!-- as_p: show each element as paragraph -->
    
    {{form.as_p}}

    <label for="id_image">Image: </label>   
    <textarea name="title" rows="10" id="id_title" cols="40"></textarea> >  -->


    <button class="btn btn-primary" type="submit">Save</button>
</form>


{% endblock content %}
