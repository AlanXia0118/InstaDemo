{% extends 'base.html' %}

{% block content %}


<div class="row profile-settings">
  <div class="col-xs-12">

    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <!-- {{ form.as_p }} -->
        <div class="profile">
            <div class="profile__head">
                <div class="row">
                    <div class="col-xs-4 left" style="position: relative; top:50;">
                      <h1> New Photo </h1>
                      <img style="position: relative; top: 30" class="picture-circle" id="output">
                      <input style="position: relative; top: 50;" type="file" name="profile_pic" id="id_profile_pic" onchange="myLoadFile(event)">
                    </div>

                    <div class="col-xs-4 right" style="position: relative; left:150; top:50">
                        <h1 > Profile Info</h1>
                        <!-- <textarea class="form-control"></textarea> -->
                        <input style="position:relative; top:65; font-size: 17" type="text" value="{{user.username}}" placeholer="Only digits, letters, @ or _." class="form-control" id="id_username" name="username" placeholder="username..." required>
                        <input style="position:relative; top:115; font-size: 17" type="text" value="{{user.email}}" placeholer="Only digits, letters, @ or _." class="form-control" id="id_email" name="email" placeholder="email..." required>
                    </div>
                </div>
            </div>
        </div>

        <p class="profile">
            <div class="profile__head" style="position: relative; left: 30%; top: 120;">
                <a class="edit-desktop">
                    <button class="edit-profile" type="submit">Update Profile </button>
                </a>
            </div>
        </p>



    </form>
  </div>
</div>

{% endblock content %}
